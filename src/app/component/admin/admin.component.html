<div class="row">
  <div class="col col-6">
    <section class="container d-flex justify-content-center">
      <table class="">
        <thead>
          <th class="col-md-8">Mission</th>
          <th class="col-auto">edit</th>
          <th class="col-auto">Delete</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of missions">
            <td id="{{ item.id }}">{{ item.mission }}</td>

            <td>
              <a
                [routerLink]="['/updateMission', item.id]"
                class="btn btn-outline-success btn-sm"
              >
                <img src="/assets/write.png" alt="" />
              </a>
            </td>
            <td>
              <a
                [routerLink]="['/delete', item.id]"
                type="submit"
                name="delete"
                value=""
                class="btn btn-outline-danger btn-sm my-0"
              >
                <img src="/assets/bin.png" alt="" />
              </a>
            </td>
          </tr>
          <tr>
            <td colspan="2">No record Found</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <div class="col col-6">
    <section class="container d-flex justify-content-center">
      <table class="">
        <thead>
          <th class="col-md-8">Agent</th>
          <th class="col-auto">edit</th>
          <th class="col-auto">Delete</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of agents">
            <td id="{{ item.id }}">{{ item.agent }}</td>

            <td></td>
            <td>
              <a
                [routerLink]="['/updateAgent', item.id]"
                class="btn btn-outline-success btn-sm"
                name="update_agent"
              >
                <img src="/assets/write.png" alt="" />
              </a>
            </td>
            <td>
              <input type="hidden" value="" name="id_delete_agent" />
              <a
                [routerLink]="['/delete', item.id]"
                type="submit"
                name="delete_contact"
                class="btn btn-outline-danger btn-sm my-0"
              >
                <img src="/assets/bin.png" alt="" />
              </a>
            </td>
          </tr>

          <tr>
            <td colspan="2">No record Found</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>

<!-- First section -> create a mission -->

<div class="container mt-3">
  <form [formGroup]="addMissionForm" (ngSubmit)="addNewMission()">
    <section class="container">
      <h3 class="text-center mt-3">Create a new mission</h3>
      <div class="row">
        <!-- first col -->
        <div class="col">
          <div class="form-group my-3">
            <label class="col-form-label">Mission Title</label>
            <input
              type="text"
              class="form-control"
              name="mission"
              formControlName="mission"
            />
          </div>
          <div class="form-group my-3">
            <label class="col-form-label">Country</label>
            <select
              formControlName="country"
              class="form-control text-center linked-select"
            >
              <option>Select the country</option>

              <option *ngFor="let item of countriesList">
                {{ item.item }}
              </option>
            </select>
          </div>
          <div class="form-group my-3">
            <label class="col-form-label">Code Name</label>
            <input
              type="text"
              class="form-control"
              name="codeName"
              formControlName="codeName"
            />
          </div>
          <div class="form-group my-3">
            <label class="col-form-label">Target </label>
            <select
              formControlName="target"
              class="form-control text-center linked-select"
            >
              <option>Select your Target</option>

              <option *ngFor="let item of targetList">
                {{ item.item }}
              </option>
            </select>
            <div class="newSelectTarget"></div>
            <div>
              <a
                class="
                  btn
                  rounded-circle
                  btn-outline-success
                  d-flex
                  circle
                  float-end
                "
                id="addSelectTarget"
                >+</a
              >
            </div>
          </div>
          <div class="form-group my-3">
            <label class="col-form-label">Specialities </label>
            <select
              formControlName="specialities"
              class="form-control text-center linked-select"
            >
              <option>Select your Specialities</option>

              <option *ngFor="let item of specialitiesList">
                {{ item.item }}
              </option>
            </select>
          </div>
          <div class="form-group my-3">
            <div
              class="
                alertAgent
                col-md-12
                justify-content-center
                align-items-center
                d-flex
              "
              id="alertAgent"
            ></div>
            <label class="col-form-label">Agent </label>
            <select
              formControlName="agent"
              class="form-control text-center linked-select"
            >
              <option>Select your Agent</option>
              <option *ngFor="let item of agentList">
                {{ item.item }}
              </option>
            </select>

            <div class="newSelectAgent"></div>
            <div>
              <a
                class="
                  btn
                  rounded-circle
                  btn-outline-success
                  d-flex
                  circle
                  float-end
                "
                id="addSelectAgent"
                >+</a
              >
            </div>
          </div>

          <div class="form-group my-3">
            <label class="col-form-label">Description </label>
            <textarea
              type="text"
              cols="10"
              rows="5"
              name="desc"
              formControlName="desc"
            ></textarea>
          </div>
        </div>
        <!-- end of first col -->
        <!-- second col -->
        <div class="col">
          <div class="col form-group my-3">
            <div
              class="
                alertContact
                col-md-12
                justify-content-center
                align-items-center
                d-flex
              "
              id="alertContact"
            ></div>
            <label class="col-form-label">Contact</label>
            <select
              formControlName="contact"
              class="form-control text-center linked-select"
            >
              <option>Select your contact</option>

              <option *ngFor="let item of contactList">
                {{ item.item }}
              </option>
            </select>
            <div class="newSelectContact"></div>
            <div>
              <a
                class="
                  btn
                  rounded-circle
                  btn-outline-success
                  d-flex
                  circle
                  float-end
                "
                id="addSelectContact"
                >+</a
              >
            </div>
          </div>

          <div class="form-group my-3">
            <label class="col-form-label">Type of mission </label>
            <select
              formControlName="type"
              class="form-control text-center linked-select"
            >
              <option>Select your Type of mission</option>

              <option *ngFor="let item of typeList">{{ item.item }}</option>
            </select>
          </div>
          <div class="form-group my-3">
            <label class="col-form-label">Status </label>
            <select
              formControlName="status"
              class="form-control text-center linked-select"
            >
              <option>Select the status</option>

              <option *ngFor="let item of statusList">{{ item.item }}</option>
            </select>
          </div>
          <div class="form-group my-3">
            <label class="col-form-label">Hideouts </label>
            <select
              formControlName="hideouts"
              class="form-control text-center linked-select"
            >
              <option>Select your hideouts</option>
              <option *ngFor="let item of hideoutsList">{{ item.item }}</option>
            </select>
            <div class="newSelectHideouts"></div>
            <div>
              <a
                class="
                  btn
                  rounded-circle
                  btn-outline-success
                  d-flex
                  circle
                  float-end
                "
                id="addSelectHideouts"
                >+</a
              >
            </div>
          </div>

          <div class="form-group my-3">
            <label class="col-form-label">Date of beginning </label>
            <input
              type="date"
              class="form-control"
              name="startDate"
              formControlName="startDate"
            />
          </div>
          <div class="form-group my-3">
            <label class="col-form-label">Date of end </label>
            <input
              type="date"
              class="form-control"
              name="endDate"
              formControlName="endDate"
            />
          </div>
        </div>
        <!-- end of secont col  -->
        <div class="col">
          <div class="form-group my-3">
            <button
              type="submit"
              [disabled]="addMissionForm.invalid"
              class="btn btn-outline-success float-end loginButton"
              name="add_mission"
            >
              Start mission
            </button>
          </div>

          <div class="form-group my-3">
            <a
              href="addAgent"
              class="btn btn-outline-success float-end loginButton"
              >Add agent / contact/ target</a
            >
          </div>
          <div class="form-group my-3">
            <button
              type="submit"
              class="btn btn-outline-danger float-end loginButton"
              name=""
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </section>
  </form>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="/js/admin.js"></script>
</div>
