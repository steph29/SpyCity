<h2>Add your Person</h2>
<form [formGroup]="addPersonForm" (ngSubmit)="addNewPerson()">
  <section class="container text-center">
    <div class="row">
      <div class="col">
        <div class="col-md-12 justify-content-center align-items-center d-flex">
          <div class="form-group my-3">
            <select
              id="type"
              class="form-control text-center linked-select"
              formControlName="type"
            >
              <option>Select the type</option>
              <option *ngFor="let person of typePerson">
                {{ person.type }}
              </option>
            </select>
            <div
              class="error-block"
              *ngIf="submitted && handleError('name', 'required')"
            >
              You must provide a value!
            </div>
          </div>
          <div
            class="error-block"
            *ngIf="submitted && handleError('name', 'required')"
          >
            You must provide a value!
          </div>
          <div class="form-group my-3">
            <label for="text" class="col-form-label">name </label>
            <input
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
            />
          </div>
          <div class="form-group my-3">
            <label for="text" class="col-form-label">firstname </label>
            <input
              type="text"
              class="form-control"
              name="firstname"
              formControlName="firstname"
            />
          </div>
          <div class="form-group my-3">
            <label for="text" class="col-form-label">callsign </label>
            <input
              type="text"
              class="form-control"
              name="callsign"
              formControlName="callsign"
            />
          </div>
        </div>
      </div>

      <div class="col">
        <div class="col-md-12 justify-content-center align-items-center d-flex">
          <div class="form-group my-3">
            <label for="text" class="col-form-label">birthday </label>
            <input
              type="text"
              class="form-control"
              name="birthday"
              formControlName="birthday"
            />
          </div>
          <div class="form-group my-3">
            <label for="text" class="col-form-label">nationality </label>
            <input
              type="text"
              class="form-control"
              name="nationalityId"
              formControlName="nationalityId"
            />
          </div>
          <div class="form-group my-3">
            <label for="text" class="col-form-label">speciality </label>
            <input
              type="text"
              class="form-control"
              name="specialityId"
              formControlName="specialityId"
            />
          </div>
          <button
            type="submit"
            [disabled]="addPersonForm.invalid"
            class="btn btn-outline-success float-end loginButton"
          >
            Create !
          </button>
        </div>
      </div>
    </div>
  </section>
</form>
