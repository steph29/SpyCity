<div class="col-md-12 justify-content-center align-items-center d-flex"></div>

<form action="mail" method="post">
  <div class="container">
    <div class="form-group">
      <label for="" class="col-form-label">Enter your name</label>
      <input type="text" name="name" id="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="" class="col-form-label">Enter your email</label>
      <input type="email" name="email" id="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="" class="col-form-label">Enter your comment</label>
      <textarea
        name="comment"
        id=""
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>
      <button
        type="submit"
        class="btn btn-outline-success my-4 loginButton"
        name="sendMail"
      >
        Send
      </button>
    </div>
  </div>
</form>
