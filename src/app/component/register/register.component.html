<h1 class="text-center my-5">
  Want to change the world ? you are in the place
</h1>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <section>
        <div class="card-header">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="" class="col-form-label">Full name</label>
              <input
                type="text"
                name="fullname"
                class="form-control"
                placeholder="Jean Bond"
                formControlName="fullname"
              />
            </div>
            <div class="form-group mb-3">
              <label for="" class="col-form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="jean.bond@secret.com"
                formControlName="email"
              />
            </div>
            <div class="form-group mb-3">
              <label for="" class="col-form-label">Phone Number</label>
              <input
                type="number"
                name="phone"
                class="form-control"
                placeholder="123456789"
                formControlName="phone"
              />
            </div>
            <div class="form-group my-3">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <button
                    type="submit"
                    name="register"
                    class="btn btn-outline-success loginButton"
                    [disabled]="signUpForm.invalid"
                  >
                    Sing In
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3">
                  <button
                    type="submit"
                    name="cancel"
                    class="btn btn-outline-danger loginButton"
                  >
                    Back
                  </button>
                </div>
              </div>
            </div>
          </form>
          <p class="text-danger">{{ errorMessage }}</p>
        </div>
      </section>
    </div>
  </div>
</div>
